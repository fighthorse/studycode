<div class="layui-main">
	<div class="layui-row">
		<div class="layui-col-md12">
					<form class="layui-form" method="post">
						<div class="layui-form-item">
							<label class="layui-form-label">当前文件</label>
							<div class="layui-input-block">
								<div class="layui-form-mid">{{.file}}</div>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">文件内容</label>
							<div class="layui-input-block">
								<textarea class="layui-textarea" style="height:600px">{{.msg}}</textarea>
							</div>
						</div>
					</form>
		</div>
	</div>
</div>
