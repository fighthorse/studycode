<div class="layui-main">
	<div class="layui-row">
		<div class="layui-col-md12">
			<fieldset class="layui-elem-field">
				<legend>网卡流量</legend>
				<div class="layui-field-box">
					<table class="layui-table text-center" lay-size="sm">
						<thead>
							<tr>
								<th class="text-center">网卡名</th>
							    <th class="text-center">流向</th>
							    <th class="text-center">总流量</th>
							    <th class="text-center">实时流量</th>
							    <th class="text-center">数据包</th>
							    <th class="text-center">错误包</th>
							</tr>
						</thead>
						<tbody>
						{{range .trs}}
							<tr class="text-center">
								<td rowspan="2">{{.nn}}</td>
								<td>发送</td>
							    <td><span id="ts{{.id}}">0</span></td>
							    <td><span id="trs{{.id}}">0</span></td>
							    <td><span id="tp{{.id}}">0</span></td>
							    <td><span id="ter{{.id}}">0</span></td>
							</tr>
							<tr class="text-center">
								<td>接收</td>
							    <td><span id="rs{{.id}}">0</span></td>
							    <td><span id="rrs{{.id}}">0</span></td>
							    <td><span id="rp{{.id}}">0</span></td>
							    <td><span id="rer{{.id}}">0</span></td>
							</tr>
						{{end}}
						</tbody>
					</table>
					<blockquote class="layui-elem-quote">
						1:lo表示本地环路连接<br>
      					2:OpenVZ虚拟机/VPS上的实时流量可能会有误
					</blockquote>
				</div>
			</fieldset>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function(){getJSONData();});
function getJSONData()
{
	setTimeout("getJSONData()", 1000);
	$.getJSON('?act=rt&callback=', displayData);
}
