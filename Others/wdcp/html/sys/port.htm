<div class="layui-main">
	<div class="layui-row">
		<div class="layui-col-md12">
			<fieldset class="layui-elem-field">
				<legend>端口管理</legend>
				<div class="tools">
					<button class="layui-btn layui-btn-small" type="button" id="reload" onclick="location.reload()"><i class="layui-icon iconfont icon-refresh"></i>刷新</button>
				</div>
				<div class="layui-field-box">
					<table class="layui-table" lay-size="sm">
						<thead>
						<tr>
						    <th class="text-center">PID</th>
						    <th class="text-center">协议</th>
						    <th class="text-center">IP</th>
						    <th class="text-center">端口</th>
						    <th class="text-center">程序</th>
						    <th class="text-center">操作</th>
						</tr>
						</thead>
						<tbody>
						{{range .ports}}
						<tr class="text-center">
						    <td>{{.pid}}</td>
						    <td>{{.pro}}</td>
						    <td>{{.sip}}</td>
						    <td>{{.sport}}</td>
						    <td>{{.prog}}</td>
						    <td><button class="layui-btn layui-btn-danger layui-btn-mini" onclick="act_confirm('确定要停止吗','','act=stop&srv={{.prog}}','reload')">停止</button></td>
						</tr>
						{{end}}
						</tbody>
					</table>
					<blockquote class="layui-elem-quote">
						 1:当前运行或监听的端口<br />
					     2:0.0.0.0表示本机所有IP<br />
					     3:类似:::这样的IP地址,是ipv6的地址格式<br />
					     4:如有些端口停止不了，可前往 “ <a href="/sys/service" class="text-normal"> 启动服务 </a> ” 里停止
					     
					</blockquote>
				</div>
			</fieldset>
		</div>
	</div>
</div>
