<div class="layui-main">
	<div class="layui-row">
		<div class="layui-col-md12">
			<fieldset class="layui-elem-field">
				<legend>运行命令</legend>
				<div class="layui-field-box">
					<blockquote class="layui-elem-quote">
						只能运行非交互或非持续命令。
					</blockquote>
					<form class="layui-form" method="post">
						<div class="layui-form-item">
							<label class="layui-form-label">输入命令</label>
							<div class="layui-input-inline" style="width:794px">
								<input type="text" name="cmd" autocomplete="off" class="layui-input">
							</div>
							<button type="submit" class="layui-btn layui-btn-primary layui-btn-small">运行</button>
						</div>
					</form>
						<hr/>
						<div class="layui-form-item">
							<label class="layui-form-label">运行结果</label>
							<div class="layui-input-block">
								<textarea name="note" class="layui-textarea" style="width:850px;height:300px;">{{.msg}}</textarea>
							</div>
						</div>
					
				</div>
			</fieldset>
		</div>
	</div>
</div>
<script type="text/javascript">
	layui.use('form', function() {
		var form = layui.form;
	});
</script>
