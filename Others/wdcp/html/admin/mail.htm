<form id="form1" name="form1" method="post" action="">
  <table width="98%" border="0" align="center" cellpadding="1" cellspacing="1" class="tbtitle" style="margin-left:1%;">
    <tr>
      <td colspan="2" bgcolor="#F2F4F6" align="left"><strong>邮件设置</strong></td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td width="12%" align="center" class="a_fen">邮件发送方?</td>
      <td width="88%" align="left" class="a_fen"><label>
        <input name="mailsend" type="radio" value="1" >
      通过 PHP 函数?sendmail 发?推荐此方?<br>
      <input type="radio" name="mailsend" value="2" >
      通过 SOCKET 连接 SMTP 服务器发?支持 ESMTP 验证)</label></td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td align="center" class="a_fen">SMTP 服务?</td>
      <td align="left" class="a_fen"><label>
        <input name="mail_server" type="text" id="mail_server" value="{{.}}" size="30" />
      设置 SMTP 服务器的地址</label></td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td align="center" class="a_fen">SMTP 端口:</td>
      <td align="left" class="a_fen"><label>
        <input name="mail_port" type="text" id="mail_port" value="{{.}}" size="10" />
      设置 SMTP 服务器的端口，默认为 25</label></td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td align="center" class="a_fen">SMTP 服务器要求身份验?</td>
      <td align="left" class="a_fen"><label>
<input type="radio" name="mail_auth" value="1"> 
?</label><label>
<input type="radio" name="mail_auth" value="0">
?&nbsp;&nbsp;如果 SMTP 服务器要求身份验证才可以发信，请选择“是?/label></td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td align="center" class="a_fen">发信人邮件地址:</td>
      <td align="left" class="a_fen"><label>
        <input name="mail_from" type="text" id="mail_from" value="{{.}}" />
      如果需要验? 必须为本服务器的邮件地址。邮件地址中如果要包含用户名，格式为“username &lt;user@domain.com&gt;?/label></td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td align="center" class="a_fen">SMTP 身份验证用户?</td>
      <td align="left" class="a_fen"><label>
        <input name="mail_auth_name" type="text" id="mail_auth_name" value="{{.}}" />
      </label></td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td align="center" class="a_fen">SMTP 身份验证密码:</td>
      <td align="left" class="a_fen"><label>
        <input name="mail_auth_passwd" type="password" id="mail_auth_passwd" value="{{.}}"/>
      </label></td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td height="44">&nbsp;</td>
      <td align="left"><label>
        <input type="submit" name="Submit" class="button" value="确定" />
      </label></td>
    </tr>
  </table>
</form>
<br>
<form id="form3" name="form3" method="post" action="">
  <table width="98%" border="0" align="center" cellpadding="1" cellspacing="1" class="tbtitle" style="margin-left:1%;">
    <tr>
      <td colspan="2" bgcolor="#F2F4F6" align="left"><strong>邮件测试</strong></td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td width="12%" align="center" class="a_fen">测试发件人地址:</td>
      <td width="88%" align="left" class="a_fen"><label>
      <input name="mail_from" type="text" id="mail_from_t">
      </label></td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td align="center" class="a_fen">测试收件人地址:</td>
      <td align="left" class="a_fen"><label>
        <textarea name="mail_to_t" cols="60" rows="3" id="mail_to"></textarea>
      如果要测试包含用户名的邮件地址，格式为“username &lt;user@domain.com&gt;?。多个邮件地址用逗号分隔<BR>
      </label></td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td height="44">&nbsp;</td>
      <td align="left"><label>
        <input type="submit" name="Submit_test" class="button" value="确定" />
      </label></td>
    </tr>
  </table>
</form>
