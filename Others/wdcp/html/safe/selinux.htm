<div class="layui-main">
	<div class="layui-row">
		<div class="layui-col-md12">
			<fieldset class="layui-elem-field">
				<legend>Selinux设置</legend>
				<div class="layui-field-box">
					<form class="layui-form" method="post">
						<div class="layui-form-item">
							<label class="layui-form-label">当前状态</label>
							<div class="layui-input-block">
								<div class="layui-form-mid">{{.status}}</div>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">设置</label>
							<div class="layui-input-block">
								<div class="layui-form-mid layui-word-aux">
									<button class="layui-btn layui-btn-danger layui-btn-mini" onclick="act_confirm('确定要关闭SELinux吗？','','act=off');return false;">关闭</button>
									<button class="layui-btn layui-btn-warm layui-btn-mini" onclick="act_confirm('确定要将SELinux设为警告吗？','','act=warn');return false;">警告</button>
									<button class="layui-btn layui-btn-mini" onclick="act_confirm('确定要开启SELinux吗？','','act=on');return false;">开启</button>
								</div>
							</div>
						</div>
						<blockquote class="layui-elem-quote">						
							说明: (此设置若没生效,需要重启服务器!) <br/>
							关闭 完全关闭Selinux<br/>
							警告 只是警告违反SELinux规则但并不阻止<br/>
							开启 强制实行SELinux规则<br/>
							<br/>
							备注:<br/>
							Selinux是RHEL4(redhat)以后的一个新安全机制. 有着严格的安全控制和限制.同时也相对复杂.一般建议关闭.有关selinux的更详细介绍请看<a href="http://www.wdlinux.cn/bbs/thread-2211-1-1.html" target="_blank" data-target="notab" class="text-normal">SELINUX技术介绍</a><br/>
						</blockquote>
					</form>
				</div>
			</fieldset>
		</div>
	</div>
</div>
